<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chat App</title>

    <!-- TODO: use locally installed tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="font-sans m-0 p-0 bg-black text-white h-screen">
    <div id="chat" class="flex flex-col h-screen">
      <!-- scrollable message list -->
      <ul
        id="messages"
        class="flex-1 overflow-y-auto p-3 list-none space-y-2 bg-black scroll-smooth"
      ></ul>

      <!-- fixed message box at bottom of screen -->
      <form
        id="form"
        class="flex p-3 bg-neutral-900 border-t border-gray-800 sticky bottom-0"
      >
        <input
          id="input"
          autocomplete="off"
          placeholder="Type a message..."
          class="flex-1 p-2 text-sm rounded bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button
          id="send"
          type="submit"
          class="ml-2 p-2 px-4 text-sm rounded bg-blue-500 text-white cursor-pointer hover:bg-blue-600 disabled:bg-gray-500 disabled:cursor-not-allowed"
        >
          Send
        </button>
      </form>
    </div>

    <script src="http://localhost:8080/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
  </body>
</html>
