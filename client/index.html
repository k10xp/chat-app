<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chat App</title>

    <!-- TODO: use locally installed tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="font-sans m-0 p-0">
    <div id="chat" class="flex flex-col h-screen">
      <ul
        id="messages"
        class="flex-1 list-none m-0 p-2.5 overflow-y-auto bg-gray-100"
      ></ul>

      <form id="form" class="flex p-2.5 bg-gray-300">
        <input
          id="input"
          autocomplete="off"
          placeholder="Type a message..."
          class="flex-1 p-2 text-sm rounded border border-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button
          id="send"
          type="submit"
          class="ml-2 p-2 px-4 text-sm rounded border-none bg-blue-500 text-white cursor-pointer hover:bg-blue-600 disabled:bg-gray-400 disabled:cursor-default"
        >
          Send
        </button>
      </form>
    </div>

    <script src="http://localhost:8080/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
  </body>
</html>
